<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Coffee Express</title>
</head>
<body>

    <!--  H E A D E R   S E C T I O N   S T A R T  -->
    <header>
        <h3>Free Shipping anywhere in canada Max 5kg Orders.</h3>
    </header>
    <!--  H E A D E R   S E C T I O N   E N D  -->

    <!--  N A V B A R   S E C T I O N   S T A R T  -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="./assets/Logo.svg" alt="Logo">
            </div>

            <div class="icons">
                <div class="icon">
                    <img class="user" src="./assets/user.svg" alt="user icon">
                </div>

                <div class="icon">
                    <img class="search" src="./assets/Group 2440.svg" alt="Search">
                </div>

                <div class="icon">
                    <img class="cart" src="./assets/shopping-cart 1.svg" alt="Shopping Cart">
                </div>

                <div class="icon">
                    <img class="burger-btn" src="./assets/Header Icons.svg" alt="Burger Button">
                </div>
            </div>
        </div>
    </nav>
    <!--  N A V B A R   S E C T I O N   E N D  -->


    <main>
        
        <!--  H E R O   S E C T I O N   S T A R T  -->
        <section class="hero">
            <h1>Grind your coffe with precision and ease</h1>
            <p>Best Quality roasted and ground beans are here.
                The aroma of freshly brewed coffee fills the air, as the dark rich liquid is carefully poured into a mug.</p>
        </section>    
        
        <!--  H E R O   S E C T I O N   E N D  -->

    </main>
    
</body>
</html>
